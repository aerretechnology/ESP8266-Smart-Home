language: cpp
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.5-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - mv arduino-1.8.5 $HOME/arduino_ide
  - sudo ln -s $HOME/arduino_ide/arduino /usr/local/bin/arduino
install:
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266:2.4.0
  - arduino --board esp8266:esp8266:generic --save-prefs
  - arduino --install-library "Adafruit Unified Sensor"
  - arduino --install-library "DHT sensor library"
  - arduino --install-library "ESP8266 and ESP32 Oled Driver for SSD1306 display"
  - arduino --install-library "MQTT"
  - arduino --pref "compiler.warning_level=all" --save-prefs
script:
  - chmod a+x secrets.sh
  - ./secrets.sh
  - "echo $PWD"
  - "echo $HOME"
  - "ls -al $PWD"
  - arduino --verify --board esp8266:esp8266:generic $PWD/ESP8266.ino
notifications:
  email:
    on_success: change
    on_failure: change